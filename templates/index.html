<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
    <p class="subtitle">A simple leaderboard viewer. Add players and see Elo ratings update automatically.</p>
  </header>

  <main>
    <section class="controls">
      <h3>➕ Add New Player</h3> <div class="form-group">
        <input id="newName" type="text" placeholder="Player Name" required/>
        <input id="newWins" type="number" placeholder="Wins (e.g. 5)" value="0" min="0" />
        <input id="newLosses" type="number" placeholder="Losses (e.g. 3)" value="0" min="0" />
        <button id="addPlayerBtn">Add Player</button>
      </div>

    <hr style="border: 0; height: 1px; background: #ccc; margin: 15px 0;"> <h3>✏️ Update Player Records</h3>       <div class="form-group">
        <input id="updateName" type="text" placeholder="Player Name to Update" required/>
        <input id="updateWins" type="number" placeholder="New Total Wins" value="0" min="0">
        <input id="updateLosses" type="number" placeholder="New Total Losses" value="0" min="0">
        <button id="updatePlayerBtn">Update Records</button>
      </div>

    <hr style="border: 0; height: 1px; background: #ccc; margin: 15px 0;"> <h3>❌ Remove Player</h3>       <div class="form-group">
        <input id="removeName" type="text" placeholder="Player Name to Remove" required/>
        <button id="removePlayerBtn" style="background-color: #dc2626;">Remove Player</button>
      </div>
      
      <button id="refreshBtn">Refresh Leaderboard</button>
      <div id="status" class="status"></div>
      </section>

    <section class="table-wrap">
      <table id="leaderboard" aria-label="Leaderboard table">
      <thead>
      <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Rating</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Win rate</th>
        </tr>
        </thead>
        <tbody>
                  </tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>Leaderboard powered by Flask backend.</small>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
